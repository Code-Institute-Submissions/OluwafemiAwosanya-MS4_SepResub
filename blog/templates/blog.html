{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">MS4 Retail Blog-Posts</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <ul>
                    {% for post in object_list %}
                        <li>
                             <!-- Content -->
                            <article>
                                <header class="mb-4">
                                    <h2>{{ post.title }}</h2>
                                    <div class="text-muted fst-italic mb-2">Posted on {{ post.created_at }} by {{ post.user }}</div>
                                </header>
                                <section class="mb-5">
                                    <p>{{ post.body_text }}</p>
                                </section>
                            </article>
                            <!-- Comment section -->
                            <section class="mb-5">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <form action="" method="post"><textarea class="form-control" rows="3" placeholder="Join the discussion and leave a comment!">{{ comment.comment }}</form>
                                        <div class="fw-bold">{{ comment.user }}</div>
                                    </div>
                                </div>

                            </section>
                        </li>
                        {% if request.user.is_superuser %}
                            <a class="btn bg-secondary text-decoration-none link-light" href="#!">Add New Post</a>
                            <a class="btn bg-secondary text-decoration-none link-light" href="#!">Edit Post</a>
                            <a class="btn bg-secondary text-decoration-none link-light" href="#!">Delete Post</a>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    <div >



    </div>

{% endblock %}
